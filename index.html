<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="author" content="Vincent Labor">
    <meta description="A typing game built in vanilla Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js" defer></script>
    <title>Typer Screening</title>
</head>

<body>
    <main>
            <Nav>
                <h4><a href="/">Typer Screening</a></h4>
                <!-- Eventual Signin -->
            </Nav>

            <div class="typingArea  flexCenterColumn">
                <div class="typingWindow borderBlk pad2em">
                    <p id="diffText">Choose your difficulty</p>
                    <h1 id="word"></h1>
                    <form id="difficultySetting">
                        <select value="" id="difficultyValue">
                            <option name="Easy" id="">Easy</option>
                            <option name="Medium" id="">Medium</option>
                            <option name="Hard" id="">Hard</option>
                        </select>
                        <button type="submit">Start</button>
                    </form>
                    <input hidden placeholder="Type in word" id="textInput">
                </div>
            </div>

    </main>
</body>
